<!DOCTYPE html>
<html>
	<head>
		<title>Yandex school 2017 | Mullagaliev Andrew </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<section class="container">
			<form id="myForm" class="b-form" action="">

				<div class="b-input-group">
					<label class="b-input-group__label" for="fio"  >ФИО: </label>
					<input class="b-input-group__input" type="text" name="fio">
				</div>
				
				<div class="b-input-group">
					<label class="b-input-group__label" for="email"  >Почта: </label>
					<input class="b-input-group__input" type="email" name="email">
				</div>
				
				<div class="b-input-group">
					<label class="b-input-group__label" for="phone"  >Телефон: </label>
					<input class="b-input-group__input" type="phone" name="phone">
				</div>
				
				<div class="b-input-group b-input-group--actions">
					<button class="b-form__reset b-input-group__btn"  type="reset" >Очистить</button>
					<button class="b-form__submite b-input-group__btn" id="submitButton" type="submite" >Отправить</button>
				</div>

				<div id="resultContainer" class="b-form__result">
				
				</div>
			</form>
		</section>
		
		<script type="text/javascript" src="index.js" defer></script>
	</body>
</html>
